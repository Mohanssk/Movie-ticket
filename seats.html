<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .seats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .seat {
            width: 40px;
            height: 40px;
            margin: 5px;
            background-color: #7f8c8d;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .seat.selected {
            background-color: #27ae60;
        }
        .seat.occupied {
            background-color: #c0392b;
            cursor: not-allowed;
        }
        button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        a {
            padding: 15px 30px;
            font-size: 22px;
            color: #fff;
            background-color: #ff4b2b;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            background-color: #ff416c;
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }
        a:active {
            transform: translateY(1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Seats</h1>
        <div class="seats" id="seats"></div>
        <br>
        <a href="success.html">Next: Confirmation</a>
    </div>
    <script>
        const seatsContainer = document.getElementById('seats');
        const totalSeats = 60; // Total number of seats
        const seatsPerRow = 20; // Seats per row

        // Generate seats dynamically
        for (let i = 0; i < totalSeats; i++) {
            if (i % seatsPerRow === 0) {
                const row = document.createElement('div');
                row.classList.add('row');
                seatsContainer.appendChild(row);
            }
            const seat = document.createElement('div');
            seat.classList.add('seat');
            seat.innerText = i + 1;
            seat.onclick = () => toggleSeatSelection(seat, i + 1);
            seatsContainer.lastChild.appendChild(seat);
        }

        let selectedSeats = [];

        function toggleSeatSelection(seat, seatNumber) {
            if (seat.classList.contains('occupied')) return;
            
            seat.classList.toggle('selected');
            if (seat.classList.contains('selected')) {
                selectedSeats.push(seatNumber);
            } else {
                selectedSeats = selectedSeats.filter(s => s !== seatNumber);
            }
        }
    </script>
</body>
</html>
